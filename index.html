<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/hoops.css">
    <!-- <link rel="stylesheet" href="static/debug.css"> -->
    <link rel="stylesheet" href="static/skeumorphic.css">
    <link rel="stylesheet" href="static/navigation.css">
</head>

<body>

    <div class="screen-box">
        <div class="machine">
            <div class="zero"></div>
            <div class="axis-xy"></div>
            <div class="axis-z"></div>
            
            <!-- <div class="bottom"></div> -->
            <!-- <div class="top"></div> -->
            <!-- <div class="front"></div> -->
            <!-- <div class="back"></div> -->
            <!-- <div class="side"></div> -->
            

            <!-- <div class="parallelX"></div> -->
            <div class="plotter">
                <div class="parallel"></div>
                <div class="carriage"></div>
                <div class="hoop large"></div>
            </div>
            <div class="fabric"></div>
        </div>
        <div class="navigation">
            <button class="button icon" style="grid-column: 2; grid-row: 1;">⮝</button>
            <button class="button icon" style="grid-column: 3; grid-row: 2;">⮞</button>
            <button class="button icon" style="grid-column: 2; grid-row: 3;">⮟</button>
            <button class="button icon" style="grid-column: 1; grid-row: 2;">⮜</button>
        </div>
    </div>

    <script>
        const state= {x:0, y:0};
        const plotter = document.querySelector('.plotter');
        // [btnUp,btnRight,btnDown,btnLeft]
        const actions = [['y',-1],['x',1],['y',1],['x',-1]]
        const buttons = document.querySelectorAll('.navigation button');
        buttons.forEach((button,i) => {
            button.addEventListener('click', ev=>{
                const [direction,value] = actions[i]
                state[direction] += value;
                plotter.style.setProperty(`--${direction}`, state[direction]+'px')
            })
        });
    </script>

</body>

</html>
